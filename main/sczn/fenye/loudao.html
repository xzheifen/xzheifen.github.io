<h1>楼道生存指南</h1>
  <h3>值周生</h3>
  <p>值周生会在楼梯附近出现，包括所有入口
他们十分危险，可以发动技能：扣分
如何应对：
面前装乖巧，背后瞎捣乱
当你被其抓住，请立刻摘掉名签并试图狡辩
    (Ps.当然六年一还有个傻*求值周长给他扣分)</p>
  <h3>刘校长</h3>
  <p>刘校长经常在走廊里巡视
    大课间会出现在三楼楼梯口
    放学时会出现在塑胶跑道
    经常会说去一些有意思的词
如果被抓住,全校去吃席
应对方法：
表面装乖巧，背后更乖巧</p>
  <h3>宋主任</h3>
  <p>一般不会在楼道里出现
偶尔出现在2楼图书角</p>
  <h3>李主任</h3>
  <p>杀伤力不大，但是在德育处杀伤力很大，海王一个，与王老师关系不明</p>
