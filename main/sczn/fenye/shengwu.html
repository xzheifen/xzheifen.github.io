<h1>生物总览</h1>
  <h3>蝙蝠</h3>
  <p>柳树林曾经出现过蝙蝠（在疫情之前），一个人把它弄死了，还抓起来吓人
（他知道疫情是如何引发之后会后悔的）</p>
  <h3>蚂蚁</h3>
  <p>常出现在柳树底下
曾经叫“傻逼”，经常被恶魔四人组砍头</p>
  <h3>瓢虫</h3>
  <p>人畜无害的小东西(但部分女生看到了会被吓得魂都飞掉)</p>
  <h3>不知名红虫子</h3>
  <p>特别大，肉虫子，红色的，不知名，曾被刘佳瑞一脚踢飞，脑浆流了一地</p>
  <h3>毛毛虫</h3>
  <p>常在柳树林看到，被误认为“杨揦子”
其实“杨揦子”是全身绿色的，而毛毛虫不是
踩一脚可以爆浆，多为黄色红色混合粘液，Nur生们很怕</p>
  <h3>杨揦子</h3>
  <p>神奇的小虫子，经常被拿树枝捅死，常出现在夏季</p>
